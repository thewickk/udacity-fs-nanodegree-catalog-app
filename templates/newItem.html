{%- extends "base.html" %}
{% import "bootstrap/utils.html" as utils %}
{% include "header.html" %}
		{% block content %}
		<div class="container">
			<h1>New {{category.name}} Item</h1>

			<form action="{{ url_for('new_category_item', category_id=category_id)}}"
			method="post">

			<p>Name:</p>
				<input type="text" size='30' name="name" placeholder="Enter New Item" required>
			<p>Description:</p>
				<textarea name="description" rows="8" cols="50"
				placeholder="Add/Edit Item Description" required></textarea>
				<br>
			 <input type="submit" value="Create">
			<a href="{{ url_for('category_items', category_id=category_id) }}">Cancel</a>
			</form>
		</div>
		{% endblock %}
